<div  class="container" style="margin-top: 100px; padding-top: 30px; margin-bottom: 100px;">
  <div class="row justify-content-between">
    <div class="w-100 p-0 col-6 d-flex flex-wrap  justify-content-between second-col" style="row-gap: 30px;">
      <div *ngFor="let project of projects">
      <div
        class="card "
        style="
          width: 18rem;
          background: #ffffff;
          border: 1px solid #dadada;
          border-radius: 15px;
          width: 327px;
        "
      >
        <div style="height: 204px;width: 327px;">

          <img src="{{project.projectImage}}" style="object-fit: contain;width: 100%;height: 100%;" class="card-img-top" alt="..." />
        </div>
        <a routerLink="{{project._id}}" style="text-decoration:none ;">
        <div class="card-body">
          <h5
            class="card-title"
            style="
              font-family: 'Inter';
              font-weight: 600;
              font-size: 20px;
              line-height: 32px;
              max-height: 34px;
              overflow: hidden;
            "
          >
           {{project.projectName}}
          </h5>
          <p
            class="card-text"
            style="
              font-family: 'Inter';
              font-weight: 400;
              font-size: 14px;
              line-height: 20px;
            "
          >
            {{project.projectTitle}}
          </p>
          
        </div>
        </a>
      </div>
      </div>
   
    
    </div>
  </div>
</div>
